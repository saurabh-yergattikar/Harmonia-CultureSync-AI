<!DOCTYPE html>
<html>
<head>
    <title>harmonia - Microphone Permission</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }
        button:hover {
            background: #45a049;
        }
        .status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
        }
        .success {
            background: rgba(76, 175, 80, 0.3);
        }
        .error {
            background: rgba(244, 67, 54, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>harmonia</h1>
        <p>This app needs microphone access to provide real-time AI assistance.</p>
        <button onclick="requestMicrophonePermission()">Grant Microphone Access</button>
        <div id="status"></div>
    </div>

    <script>
        async function requestMicrophonePermission() {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = 'Requesting microphone permission...';
            statusDiv.className = 'status';
            
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                
                statusDiv.innerHTML = '✅ Microphone access granted! You can now close this window.';
                statusDiv.className = 'status success';
                
                // Stop the stream immediately
                stream.getTracks().forEach(track => track.stop());
                
                // Close this window after 2 seconds
                setTimeout(() => {
                    window.close();
                }, 2000);
                
            } catch (error) {
                statusDiv.innerHTML = `❌ Microphone access denied: ${error.message}`;
                statusDiv.className = 'status error';
                console.error('Microphone permission error:', error);
            }
        }
        
        // Automatically request permission when page loads
        window.onload = function() {
            setTimeout(requestMicrophonePermission, 500);
        };
    </script>
</body>
</html>
